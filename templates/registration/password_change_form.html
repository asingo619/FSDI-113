{% extends 'base.html' %}

{% block title %}Change Password{% endblock title %}

{% block content %}
    <h1>Password Changed!</h1>
    <p>Please enter your old password to continue with update.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Confirm</button>
    </form>
{% endblock content %}
